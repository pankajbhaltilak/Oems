<!doctype html >
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Office Employee Management System></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>Filter Employee Details</h1><hr>
    <form action="/filteremp" method="post">
        {% csrf_token %}

        <label for="name">First Name / Last name</label><br>
        <input type="text" id="name" name="name" value="{{ name }}"><br>

        <label for="dept">Department</label><br>
        <input type="text" id="dept" name="dept" value="{{ dept }}"><br>

        <label for="role">Role</label><br>
        <input type="text" id="role" name="role" value="{{ role }}"><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
