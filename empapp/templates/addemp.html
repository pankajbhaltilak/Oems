<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add An Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>Add Employees</h1>
<hr>
<div>
    <form action="/addemp" method="post">
        {% csrf_token %}

        <label for="firstname">First Name</label><br>
        <input type="text" id="firstname" name="firstname" value="{{ firstname }}"><br>

        <label for="lastname">Last Name</label><br>
        <input type="text" id="lastname" name="lastname" value="{{ lastname }}"><br>

        <label for="salary">Salary</label><br>
        <input type="text" id="salary" name="salary" value="{{ salary }}"><br>

        <label for="dept">Department</label><br>
        <input type="number" id="dept" name="dept" value="{{ dept }}"><br>

        <label for="role">Role</label><br>
        <input type="number" id="role" name="role" value="{{ role }}"><br>

        <label for="bonus">Bonus</label><br>
        <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>

        <label for="phone">Phone</label><br>
        <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
